#proxies: 
#  - name: "DIRECT"
#    type: direct
#    udp: true

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: Proxy
    type: select
    proxies: [AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]
    
  - name: Advertising
    type: select
    proxies: [REJECT,DIRECT]

  - name: Google
    type: select
    proxies: [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: Telegram
    type: select
    proxies: [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: Twitter
    type: select
    proxies: [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: BiliBili
    type: select
    proxies: [Proxy,DIRECT]

  - name: Bahamut
    type: select
    proxies: [Proxy,TW]

  - name: YouTube
    type: select
    proxies: [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: NETFLIX
    type: select
    proxies: [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: Spotify
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]

  - name: Github
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other]
    
  - name: TikTok
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,TW,JP,SG,KR,US,Other]
    
  - name: OpenAI
    type: select
    proxies:  [ChatGPT,US] 
    
  - name: Microsoft
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other] 
    
  - name: Instagram
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other] 
    
  - name: GlobalMedia
    type: select
    proxies:  [Proxy,AUTO,ALL,DIRECT,HK,TW,JP,SG,KR,US,Other] 
    
     #分隔,下面是地区分组
  - name: HK
    type: fallback
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
    tolerance: 10

  - name: TW
    type: url-test
    include-all: true
    filter: "(?i)台|tw|taiwan"
    tolerance: 10

  - name: JP
    type: url-test
    include-all: true
    filter: "(?i)日|jp|japan"
    tolerance: 10
    
  - name: KR
    type: url-test
    include-all: true
    filter: "(?i)(韩|KR|kr|Korea)"
    tolerance: 10

  - name: US
    type: url-test
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"
    tolerance: 10

  - name: SG
    type: url-test
    include-all: true
    filter: "(?i)(新|sg|singapore)"
    tolerance: 10
    
  - name: ChatGPT
    type: url-test
    include-all: null
    filter: null
    tolerance: 10
    use: [provider2] 

  - name: Other
    type: url-test
    include-all: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    tolerance: 10

  - name: ALL
    type: select
    use: [provider1,provider2,provider3]
    tolerance: 10

  - name: AUTO
    type: url-test
    use: [provider1,provider2,provider3] 
    tolerance: 10

